<body>
	---- Program to Toggle Images when button is Enabled ----
	<br>
	<br>
	<p>Select/Deselect the Check Box to Toggle the image</p>
	<input id="toggle-event" type="checkbox" data-toggle="toggle" data-size="large">
	<div id="console-event">
		<img id="toggleImage" src="tree.jpg" style="width: 100px; height: 0px; transition: 2s all ease;">
	</div>

<script>

  $(function() {
    $('#toggle-event').change(function() {
      if($(this).prop('checked'))
      {
      	console.log($(this).prop('checked'));
      	document.getElementById('toggleImage').style.height = "100px";
      }
      else
      {
      	console.log($(this).prop('checked'));
      	document.getElementById('toggleImage').style.height = "0px";
      }
    })
  })
</script>

</body>
