<!DOCTYPE html>
<html>
<head>
	<title>
	Prompt_Input_program	
	</title>
</head>
<body onload="fn_body_change();">
	---- Program to get input from user through prompt and display ----
	<br>
	<br>
	<script type="text/javascript">
		function fn_body_change() 
		{
			var change_body = prompt("Please Enter the Content you want to display");
			document.body.innerHTML = change_body;
		}
		
	</script>
</body>
</html>
