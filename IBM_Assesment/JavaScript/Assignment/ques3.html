<!DOCTYPE html>

<head> <title>Alphabetiacal order</title>
</head>
<body>
<button onclick="alphaorder()">click</button>
<script type="text/javascript"> 
	
	function alphaorder(){
		var string1= prompt("enter string",);
	var splitstring= string1.split('');
	var sortedstring= splitstring.sort();
	var result=sortedstring.join('');

alert(result);
}
</script>
