<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>String Start Check</title>
</head>
<body>
---- Program to Find whether the string starts with the given word/character ----
<br>
<br>
"Enter the string"
<br>
<input type="text" id="string_value">
<br>
"Enter starting text/letter to search"
<br>
<input type="text" id="index_value">
<button type="button" onclick="document.write(startsWith());">check</button>
<script type="text/javascript">

	function startsWith() {
	var string_value = document.getElementById('string_value').value;
	var index_value = document.getElementById('index_value').value; 
  return string_value.indexOf(index_value) === 0;
}

	</script>

</body>
</html>
