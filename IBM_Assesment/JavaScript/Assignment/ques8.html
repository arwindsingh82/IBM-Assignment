</head>
<body>
<p>Non repeating character in string</p><br>

<script type="text/javascript">
function nonrepchar(str) {
   for(var i = 0; i < str.length; i++) {
      var j = str.charAt(i)
      if (str.indexOf(j) == str.lastIndexOf(j)) {
        return j;
      }
   }
   return null;
}

console.log(nonrepchar("aabbdccg"));
