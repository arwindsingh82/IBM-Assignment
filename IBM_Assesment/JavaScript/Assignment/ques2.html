<!DOCTYPE html>
<html>
<head> <title>Number to Array</title>
</head>
<body>

<script type="text/javascript">
var number=123456, output=[],i=0;
var snumber=number.toString();
for(i=0;i<snumber.length;i++)
{
	output.push(snumber.charAt(i));
}
console.log(output);
</script>

</body>
</html>
