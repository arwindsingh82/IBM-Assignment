<!DOCTYPE html>
<html>
<head> <title>First letter of string in uppercase</title>
</head>
<body>
<script type="text/javascript"> 
	
	function alphaorder(str){
	var splitstr= str.split('');
	var sortedstr= splitstr.sort();
	return sortedstr.join('');
}
alert(alphaorder("india capital delhi"));

</script>

</body>
</html>
