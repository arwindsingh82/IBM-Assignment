<!DOCTYPE html>
<html>
<head>
	<title>Remove</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('button').click(function() 
			{
				$('#selectBox option').remove();
				$('#selectBox').html('<option selected="selected">black</option>');
			});
		});
	</script>
	<select id="selectBox">
		<option>red</option>
		<option>blue</option>
		<option>green</option>
		<option>yellow</option>
	</select>
	<button>hit</button>
</body>
</html>
